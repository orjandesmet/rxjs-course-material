<html>
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <h1>Car Factory</h1>
    <button type="button" id="btn-start">Start Factory!</button>
    <button type="button" id="btn-start-blue">Create A Blue Car</button>
    <button type="button" id="btn-stop">Stop Factory!</button>
    <pre id="log"></pre>
    <div id="storyboard">
        <div id="factory">
            <img src="images/factory.svg" height="100px">
            <div id="factory__status"></div>
        </div>
        <div id="assembly-line">
            <img src="images/assembly-line.svg" height="50px">
            <div id="assembly-line__status"></div>
            <div id="assembly-line__color"></div>
        </div>
    </div>
    <div id="cars-line"></div>
    <script src="/main.bundle.js"></script>
</body>
</html>
